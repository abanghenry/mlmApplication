{% incude 'AdminLayouts/loginHeader.html'%}
{% load static %}


<div class="verticalcenter">
  <a href="/home"><img src="{% static 'images/logo.png' %}" alt="Logo" class="brand" height="80px" width="430px" /></a>

  <div class="panel panel-primary">
    <div class="panel-body">
      <h4 class="text-center" style="margin-bottom: 25px;">Sign Up</h4>

          {% if form.errors %}
          <div class="alert alert-danger">
          {{ form.non_field_errors }}
          </div>
          {% endif %}

   <form action="admin/register/submit" role="form" method="POST" class="form-horizontal" style="margin-bottom: 0px !important;">
           {% csrf_token %}
           {% form.as_p %}


             <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group">
               <span class="input-group-addon"><i class="fa fa-bars"></i></span>
               <input type="text" class="form-control" id="firstname" placeholder="Firstname" value="" name="firstname">

                 
                </div>
              </div>
            </div>

             <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-bars"></i></span>
                  <input type="text" class="form-control" id="lastname" placeholder="Last name" value="" name="lastname">

                </div>
              </div>
            </div>


            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                  <input type="text" class="form-control" id="email" placeholder="Email" value="" name="email">

                              
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" id="username" placeholder="Username" name="username">
               
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" id="password_confirmation" placeholder="Repeat password" name="password_confirmation">
                  
                </div>
              </div>
            </div>
            <div class="block" style="text-align:center">
              <input type="checkbox" style="margin-right:5px">
              <span>
                I accept the <a href="#">User Agreement</a>
              </span>
            </div>

    <div class="panel-footer">     
      <div class="pull-left">
          <button type="reset" class="btn btn-danger">
             <i class="fa fa-btn "></i> Cancel
         </button>
      </div>
      <div class="pull-right">
          <button type="submit" class="btn btn-primary">
             <i class="fa fa-btn fa-sign-in"></i> Sign up
           </button>
      </div>
    </div>

            
        </form>
          
    </div>
    

  </div>
 </div>
