<div id="page-content">
    <div id='wrap'>
        <div id="page-heading">
            <ol class="breadcrumb">
                <li><a href="">Dashboard</a></li>
                <li>Settings</li>
                <li class="active">Category</li>
            </ol>

            <h1>Category</h1>

        </div>

        <div class="container">

              


            <div class="row">
              <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>Category</h4>
                        <div class="options">

                        </div>
                    </div>
                    <div class="panel-body">


                        <table class="table table-bordered table-hover table-striped datatables" id="example">
                          <thead>
                            <tr>
                              <th>Name</th>
                              <th>Description</th>
                              <th>Slug</th>
                              <th>Count</th>
                              <th>Parent</th>
                              <th></th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>

                        
                               <a href="">
                                 <img src="/adminTemplate/img/edit.gif" alt="Edit" width="16" height="16" borders="0">
                               </a>

                               </td>

                               <td>

                 

                          </tbody>
                        </table>
                    </div>
                </div>
              </div>
            </div>





            <div class="row">
                <div class="col-sm-12">
                  <div class="panel panel-primary">
                      <div class="panel-heading">
                          <h4>Add New Category</h4>

                      </div>
                      <div class="panel-body">

                        <br>
                    <form class="form-horizontal" action=""  method="POST" >
                       {% csrf_token %}
                          <div class="form-group">
                            <label for="focusedinput" class="col-sm-3 control-label">category Name</label>
                            <div class="col-sm-3">
                              <input name="name" type="text" class="form-control">
                              
                                    <span class="text-danger">
                                        <strong>#</strong>
                                    </span>
                             
                            </div>
                          </div>


                          <div class="form-group">
                            <label for="focusedinput" class="col-sm-3 control-label">Slug</label>
                            <div class="col-sm-3">
                              <input name="slug" type="text" class="form-control" >
                            
                                    <span class="text-danger">
                                        <strong>#</strong>
                                    </span>
                               
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="focusedinput" class="col-sm-3 control-label">Parent Category</label>
                            <div class="col-sm-3">
                            <select name="parent" id="type" class="form-control">
                                    <option value="">none</option>
                                   
                                    <option value=""></option>
                                  
                              </select>
                            </div>
                          </div>



                          <div class="form-group">
                            <label for="focusedinput" class="col-sm-3 control-label">category description</label>
                            <div class="col-sm-3">
                               <textarea name="desc"  rows="6" class="form-control"></textarea>
                             
                                    <span class="text-danger">
                                        <strong>#</strong>
                                    </span>
                               
                            </div>
                          </div>



                         <div class="panel-footer">
                            <div class="row">
                              <div class="col-sm-6 col-sm-offset-3">
                                <div class="btn-toolbar">
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-4">
                                            <button type="submit" class="btn btn-primary"> Create Category</button>
                                             <button type="reset" class="btn btn-default"> Cancel</button>
                                        </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                         </div>



                        </form>
                      </div>

                  </div>
                </div>
            </div>








        </div> <!-- container -->
    </div> <!--wrap -->
</div>

<script>



$('.toggle').on('toggle', function(e, active) {
  if (active) {
    console.log('Toggle is now ON!');
    document.getElementById("status").value="1";
  } else {
    console.log('Toggle is now OFF!');
    document.getElementById("status").value="0";
  }
});


// -------------------------------
// Initialize Data Tables
// -------------------------------

$(document).ready(function() {
    $('.datatables').dataTable({
        "sDom": "<'row'<'col-xs-6'l><'col-xs-6'f>r>t<'row'<'col-xs-6'i><'col-xs-6'p>>",
        "sPaginationType": "bootstrap",
        "oLanguage": {
            "sLengthMenu": "_MENU_ records per page",
            "sSearch": ""
        }
    });
    $('.dataTables_filter input').addClass('form-control').attr('placeholder','Search...');
    $('.dataTables_length select').addClass('form-control');
});

  }

</script>
